{% extends 'main.html' %}
{% block content %}
<style>
body {
    font-family: Cambria;
    height: 80%;
   background-color: #2A2A2A;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    
}
</style>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1 style="color:white; margin: 2rem;">Breast Cancer Predictor</h1></center>
        <div class="card card-body" style="border: 1px solid black; background-color: #ffffff">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="texture_mean" placeholder="Texture Mean">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="smoothness_mean" placeholder="Smoothness Mean">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="compactness_mean" placeholder="Compactness Mean">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="concave points_mean" placeholder="Concave Points Mean">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="symmetry_mean" placeholder="Symmetry Mean">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="fractal_dimension_mean" placeholder="Fractal Dimension Mean">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="texture_se" placeholder="Texture Standard Error">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="area_se" placeholder="Area Standard Error">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="smoothness_se" placeholder="Smoothness Standard Error">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="compactness_se" placeholder="Compactness Standard Error">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="concavity_se" placeholder="Concavity Standard Error">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="concave points_se" placeholder="Concave Points Standard Error">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="symmetry_se" placeholder="Symmetry Standard Error">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="fractal_dimension_se" placeholder="Fractal Dimension Standard Error">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="texture_worst" placeholder="Texture Worst">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="area_worst" placeholder="Area Worst">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="smoothness_worst" placeholder="Smoothness Worst">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="compactness_worst" placeholder="Compactness Worst">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="concavity_worst" placeholder="Concavity Worst">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="concave points_worst" placeholder="Concave Points Worst">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="symmetry_worst" placeholder="Symmetry Worst">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="fractal_dimension_worst" placeholder="Fractal Dimension Worst">
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <input style="background-color: #FFF7AD; border-color: #2A2A2A;border-radius: 2rem;" type="submit" class="btn  btn-block" value="Predict">
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
